name: Unit Tests

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
          [
            "3.7",
            "3.8",
            "3.9",
            "3.10",
            "3.11",
            "pypy-3.7",
            "pypy-3.8",
            "pypy-3.9"
          ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run unit tests
        run: |
          python -m unittest tests
